<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Decorative Circles -->
  <circle cx="380" cy="130" r="60" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="140" cy="370" r="80" fill="url(#grad2)" opacity="0.2"/>
  
  <!-- Letter R in a Badge -->
  <circle cx="256" cy="220" r="120" fill="white" opacity="0.15" filter="url(#shadow)"/>
  <text x="256" y="260" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">R</text>
  
  <!-- Name "RYAN" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="60" font-weight="600" fill="white" text-anchor="middle" letter-spacing="8">RYAN</text>
</svg>
