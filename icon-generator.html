<!DOCTYPE html>
<html>
<head>
    <title>Icon Preview - Right Click to Save</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .instructions {
            color: #aaa;
            margin-bottom: 30px;
            max-width: 600px;
        }
        #canvas {
            border: 2px solid #667eea;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Ryan Icon</h1>
        <div class="instructions">
            <p>Click the download button below to save as PNG, or right-click the icon and "Save Image As..."</p>
        </div>
        <canvas id="canvas" width="512" height="512"></canvas>
        <div class="buttons">
            <button onclick="downloadImage()">Download PNG (512x512)</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Load and draw SVG
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, 512, 512);
        };
        
        // Read the SVG file
        fetch('icon.svg')
            .then(r => r.text())
            .then(svgText => {
                const blob = new Blob([svgText], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                img.src = url;
            });
        
        function downloadImage() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'apple-touch-icon.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
